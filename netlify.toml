[build]
  functions = "netlify/functions"
  publish   = "."

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from   = "/api/validate-code"
  to     = "/.netlify/functions/validate-code"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "no-referrer"
