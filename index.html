<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Des Plaines Fence Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b35025">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app">
        <!-- Password Screen -->
        <div class="password-screen" id="passwordScreen">
            <div class="password-container">
                <img src="images/Des_Plaines_Logo.jpg" alt="Des Plaines Fence Company" class="password-logo">
                <h1>Fence Gallery</h1>
                <p class="password-subtitle">For Customers Only</p>
                
                <div class="password-form">
                    <label for="passwordInput">Enter Your Access Code:</label>
                    <input 
    type="text" 
    id="passwordInput" 
    placeholder="Enter code from your text message"
    autocomplete="off"
>
                    <button id="passwordSubmit" class="password-btn">Access Gallery</button>
                    <div id="passwordError" class="password-error"></div>
                </div>
                
                <div class="password-info">
                    <p>üì± Your access code was sent via text message</p>
                    <p>üïê Codes are valid for 6 hours around your appointment</p>
                    <p>‚ùì Need help? Call us: <a href="tel:8479127225">(847) 912-7225</a></p>
                </div>
            </div>
        </div>

        <!-- Main Gallery (Hidden until password entered) -->
        <div class="gallery-content" id="galleryContent" style="display: none;">
        
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="images/Des_Plaines_Logo.jpg" alt="Des Plaines Fence Company" class="company-logo">
                <p>Quality Fencing Gallery</p>
            </div>
        </header>

        <!-- Filter Navigation -->
        <nav class="filter-nav">
            <button class="filter-btn active" data-filter="all">All Fences</button>
            <button class="filter-btn" data-filter="wood">Wood</button>
            <button class="filter-btn" data-filter="vinyl">Vinyl</button>
            <button class="filter-btn" data-filter="aluminum">Aluminum</button>
            <button class="filter-btn" data-filter="chain-link">Chain Link</button>
        </nav>

        <!-- Fence Cards Container -->
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be dynamically generated by JavaScript -->
        </div>

        <!-- Navigation Dots -->
        <div class="dots-container" id="dotsContainer"></div>

        <!-- Navigation Arrows -->
        <button class="nav-arrow nav-arrow-left" id="prevBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="nav-arrow nav-arrow-right" id="nextBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>

        <!-- Detail Modal -->
        <div class="modal" id="detailModal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">&times;</button>
                <div class="modal-body" id="modalBody">
                    <!-- Content populated by JavaScript -->
                </div>
            </div>
        </div>
        
        </div><!-- End gallery-content -->
    </div><!-- End app -->

    <script src="fenceData.js"></script>
    <script src="app.js"></script>
</body>
</html>
